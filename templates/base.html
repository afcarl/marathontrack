        <style type="text/css">
            /* custom styles */

.jumbotron-red {
  position: relative;
  font-size: 21px;
  color: #fff;
  color: rgba(255,255,255,.75);
  text-align: center;
  background-color: #b94a48;
  border-radius: 0;
}

.jumbotron-red h1 {
  margin-bottom: 15px;
  font-weight: 300;
  letter-spacing: -1px;
  color: #fff;
}  
.jumbotron-red a {
  font-weight: 500;
  color: #fff;
  transition: all .1s ease-in-out;
}
.jumbotron-red p a:hover,
.jumbotron-links a:hover {
  text-shadow: 0 0 10px rgba(255,255,255,.55);
}

.no-gutter.row .col {
  margin-left: 0;
  padding:0;
}
.no-gutter.row .col + .col {
  margin-left: 0;
  padding:0;
}

.img-full{
  width:100%;
  height:100%;
}

.hover-block {
	position:relative;
  	float:left;
  	overflow:hidden;
}
.hover-block a {
	position:relative;
}
.hover-block h2,.hover-block h3 {
  margin:0 auto;
  position: absolute;
  bottom: 0;
  z-index: 1;
  width:100%;
  opacity:0;
  padding:7px;
  color:#fff;
}
.hover-block:hover h2,.hover-block:hover h3 {
  background-color: rgb(3,3,3); /* fallback */
  background-color: rgba(0,0,0,0.5); /* 50% transparent */
  opacity:1;
}

.col-centered{
    float: none;
    margin: 0 auto;
}

.btn-xl {
    padding: 18px 28px;
    font-size: 22px;
    border-radius: 8px;
}

}

	font-size:40pt;
}
.glyphicon-3x {
